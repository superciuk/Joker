<!--
`cuba-login` - basic login form.

Example:

```html
<cuba-login on-cuba-login-success="_handleLoginSuccess" on-cuba-login-error="_handleLoginError"></cuba-login>
```

Using custom button:

```html
<cuba-login>
  <paper-button slot="login-button">My Custom Login Button</paper-button>
</cuba-login>
```

Insert content before actions (login button)

```html
<cuba-login>
  <a href="/restore-password" slot="before-actions">Forgot my password</a>
</cuba-login>
```

### Styling

Custom property | Description | Default
----------------|-------------|----------
`--cuba-login-form`           | Mixin applied to the form element   | {}
`--cuba-login-username-input` | Mixin applied to the username input | {}
`--cuba-login-password-input` | Mixin applied to the password input | {}
`--cuba-login-submit-button`  | Mixin applied to the submit button  | {}
`--cuba-login-actions`        | Mixin applied to the actions block  | {}

-->

<dom-module id="my-awesome-login">
    <template>
        <style>
      :host {
        display: block;
      }

      #form {
        @apply --cuba-login-form;
      }

      #username {
        @apply --cuba-login-username-input;
      }

      #password {
        @apply --cuba-login-password-input;
      }

      #submit {
        @apply --cuba-login-submit-button;
      }

      .actions {
        display: flex;
        flex-direction: row-reverse;
        @apply --cuba-login-actions;
      }

    </style>

        <form id="form">
            <div class="fields">
                <paper-input type="text" id="username" label="[[msg('Username')]]" value="{{username}}"></paper-input>
                <paper-input type="password" id="password" label="[[msg('Password')]]" value="{{password}}"></paper-input>
            </div>
            <slot name="before-actions"></slot>
            <div class="actions">
                <slot id="loginButtonSlot" name="login-button">
                    <paper-button id="submit">[[msg('Login')]]</paper-button>
                </slot>
            </div>
        </form>
        <iron-a11y-keys id="a11y" target="[[_keysTarget]]" keys="enter"
                        on-keys-pressed="submit"></iron-a11y-keys>
    </template>

    <script>
    {
      class MyAwesomeLogin extends Polymer.mixinBehaviors([CubaLocalizeBehavior, CubaAppAwareBehavior], Polymer.Element) {

        static get is() {return 'my-awesome-login'}

        static get properties() {
          return {
            /**
             * Username field value
             */
            username: {
              type: String,
              value: null
            },

            /**
             * Password field value
             */
            password: {
              type: String,
              value: null
            },

            /**
             * Set to true to use LDAP authentication endpoint
             */
            ldap: {
              type: Boolean,
              value: false
            },

            _keysTarget: {
              type: Object,
              value: function () {
                return this.querySelector('.fields');
              }
            }
          }
        }

        ready() {
          super.ready();
          this.shadowRoot.querySelector('#loginButtonSlot').assignedNodes()[0].addEventListener('tap', e => {
            this.submit();
          });
        }

        submit() {
          var options = {};
          if (this.ldap) {
            options.tokenEndpoint = 'ldap/token';
          }
          this.app.login(this.username, this.password, options).then(
            function (resp) {
              this.fire('cuba-login-success', {response: resp});
            }.bind(this),
            function (errResp) {
              this.fire('cuba-login-error', {errorResponse: errResp});
            }.bind(this)
          );
        }

      }
      customElements.define(MyAwesomeLogin.is, MyAwesomeLogin);
    }
    </script>
</dom-module>
