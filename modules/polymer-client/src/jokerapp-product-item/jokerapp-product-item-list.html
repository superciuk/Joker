<link rel="import" href="../../bower_components/polymer/polymer.html"> 
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html"> 
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html"> 
<link rel="import" href="../../bower_components/cuba-ui/cuba-entity-list-view-behavior.html"> 
<link rel="import" href="../../bower_components/cuba-data/cuba-entities.html"> 
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html"> 
<link rel="import" href="../../bower_components/paper-card/paper-card.html"> 
<link rel="import" href="../../bower_components/paper-button/paper-button.html"> 
<link rel="import" href="../shared-styles.html"> 
<dom-module id="jokerapp-product-item-list"> 
  <template> 
    <style include="cuba-styles"></style> 
    <style include="shared-styles"></style> 
    <style>
      :host {
        display: block;
      }
      paper-card {
        cursor: pointer;
      }
    </style> 
    <cuba-entities id="data" entity-name="jokerapp$ProductItem" data="{{entities}}" view="_local" loading="{{dataLoading}}" limit="10" provide-count="true" count="{{entitiesCount}}" auto="[[active]]"> 
    </cuba-entities> 
    <iron-selector id="selector" on-iron-activate="_handleSelectionChange"> 
      <template id="entitiesList" is="dom-repeat" items="{{entities}}"> 
        <paper-card heading="[[item._instanceName]]" on-tap="_handleItemTap" class="page-widget"> 
          <div class="card-content">
             [[msg('jokerapp$ProductItem.name')]]: [[item.name]]
            <br> [[msg('jokerapp$ProductItem.sortOrder')]]: [[item.sortOrder]]
            <br> [[msg('jokerapp$ProductItem.price')]]: [[item.price]]
            <br> [[msg('jokerapp$ProductItem.visible')]]: [[item.visible]]
            <br> 
          </div> 
        </paper-card> 
      </template> 
    </iron-selector> 
    <paper-button on-tap="_loadMore" class="load-more" hidden$="[[!moreDataAvailable]]">
       [[msg('Load more')]] 
    </paper-button> 
  </template> 
  <script>
    {
      /**
       * @extends {Polymer.Element}
       * @appliesMixin CubaLocalizeBehavior
       * @appliesMixin CubaEntityListViewBehavior
       */
      class JokerappProductItemList extends Polymer.mixinBehaviors([CubaLocalizeBehavior, CubaEntityListViewBehavior], Polymer.Element) {

        static get is() { return 'jokerapp-product-item-list' }

      }

      customElements.define(JokerappProductItemList.is, JokerappProductItemList);
    }
  </script> 
</dom-module>
